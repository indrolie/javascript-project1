<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Manage your contact</h1>
        <div class="form">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="name" placeholder="Enter the name">
                    <label id="error-name" class="error"></label>
                </div>

                <div class="col-sm-6">
                    <p id="show-name"></p>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-6">
                    <input type="email" id="email" placeholder="example@mail.com">
                </div>
                <div class="col-sm-6">
                    <p id="show-email"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <input type="number" id="phone-number" placeholder="Enter the phone number">
                </div>
                <div class="col-sm-3">
                    <input type="submit" id="button-add" value="Add">
                </div>
                <div class="col-sm-6">
                    <p id="show-phone-number"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <input type="search" id="search" placeholder="Search here">
                </div>
                <div class="col-sm-9">
                    <input type="submit" id="button-search" value="Search">
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </div>

</body>

</html>
