<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form">
                    <h1>Manage your contact here</h1>
                    <form>
                        <input type="text" id="name" placeholder="Enter the name">
                        <input type="text" id="email" placeholder="example@mail.com">
                        <input type="text" id="phone-number" placeholder="Enter the phone Number">
                        <input type="submit" id="button-add" value="Add">
                    </form>

                    <input type="text" id="add" placeholder="Search here">
                    <input type="submit" id="button-search" value="Search">
                </div>
            </div>
            <div class="col-sm-6">

            </div>

        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
